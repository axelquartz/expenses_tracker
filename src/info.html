<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="info.css"> <!-- Correct relative path -->
    <script src="./info.js" defer type="module"></script>
    <title>Income Tracker</title>
</head>
<body>
    <div class="main-container">
        <div class="display-data">
            <div class="data-array-list">
                <h3 class="display-expenses-name">Load from Firebase</h3>
                <div class="display-expenses">
                    <p>Placeholder Text</p>
                </div>
            </div>
            <div class="expenses-acomulated">
                <h3 class="display-total-expenses-name">Load from Firebase</h3>
                <div class="display-total-expenses">
                    <p>Placeholder Text</p>
                </div>
            </div>
            <div class="display-data">
                <div class="data-array-list">
                    <h3 class="display-revenue-name">Load from Firebase</h3>
                    <div class="display-revenue">
                        <p>Placeholder Text</p>
                    </div>
                </div>
                <div class="revenue-acomulated">
                    <h3 class="display-total-revenue-name">Load from Firebase</h3>
                    <div class="display-total-revenue">
                        <p>Placeholder Text</p>
                    </div>
            </div>
        </div>
    </div>
    <div class="display-results">
        <div class="display-calculations">
            <h3 class="display-calculations-name">Profitability PercetageX</h3>
            <div class="display-calculations">
                <h2 id="display-profitability-percentage">Placeholder Text</h2>
            </div>
        </div>
        <div class="display-calculations">
            <h3 class="display-calculations-name">Actual Profit</h3>
            <div class="display-calculations">
                <h2 id="display-difference">Placeholder Text</h2>
            </div>
        </div>
    </div>
    </div>
    


</body>
</html>
