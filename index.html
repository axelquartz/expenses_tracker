<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/script.js" defer></script>
    <title>Expenses Tracker</title>
</head>
<body>
    <div id="all-items">
        <div id="header">
            <h1>Expenses Tracker</h1>
            <button class="dark-mode-toggle">Dark Mode</button>
        </div>
        <div class="item-input">
            <label for="item-name">Boneless (1kg) - 155 MXN</label>
            <div class="input">
                <input type="number" name="item-value" id="user-boneless-quantity">
                <button id="boneless-add-btn">+</button>
                <button id="boneless-remove-btn">-</button>
            </div>
        </div>
        <div class="item-input">
            <label for="item-name">Alitas (1kg) - 75 MXN</label>
            <div class="input">
                <input type="number" name="item-value" id="user-alitas-quantity">
                <button id="alitas-add-btn">+</button>
                <button id="alitas-remove-btn">-</button>
            </div>
        </div>
        <div class="item-input">
            <label for="item-name">Dedos de Queso (Bolsa) - 120 MXN</label>
            <div class="input">
                <input type="number" name="item-value" id="user-dedos-quantity">
                <button id="dedos-add-btn">+</button>
                <button id="dedos-remove-btn">-</button>
            </div>
        </div>
        <div class="item-input">
            <label for="item-name">Papas Francesas (Bolsa) - 160 MXN</label>
            <div class="input">
                <input type="number" name="item-value" id="user-francesas-quantity">
                <button id="francesas-add-btn">+</button>
                <button id="francesas-remove-btn">-</button>
            </div>
        </div>
        <div class="item-input">
            <label for="item-name">Papas Gajo (Bolsa) - 165 MXN</label>
            <div class="input">
                <input type="number" name="item-value" id="user-gajo-quantity">
                <button id="gajo-add-btn">+</button>
                <button id="gajo-remove-btn">-</button>
            </div>
        </div>
        <div class="item-input">
            <label for="item-name">Salchicha (Pack) - 100 MXN</label>
            <div class="input">
                <input type="number" name="item-value" id="user-salchicha-quantity">
                <button id="salchicha-add-btn">+</button>
                <button id="salchicha-remove-btn">-</button>
            </div>
        </div>
        <div class="item-input">
            <label for="item-name">Crema (1/2kg) - 25 MXN</label>
            <div class="input">
                <input type="number" name="item-value" id="user-crema-quantity">
                <button id="crema-add-btn">+</button>
                <button id="crema-remove-btn">-</button>
            </div>
        </div>
        <div class="item-input">
            <label for="item-name">Mayonesa (1/2kg) - 25 MXN</label>
            <div class="input">
                <input type="number" name="item-value" id="user-mayonesa-quantity">
                <button id="mayonesa-add-btn">+</button>
                <button id="mayonesa-remove-btn">-</button>
            </div>
        </div>
        <div class="item-input">
            <label for="item-name">Catsup (1/2kg) - 25 MXN</label>
            <div class="input">
                <input type="number" name="item-value" id="user-catsup-quantity">
                <button id="catsup-add-btn">+</button>
                <button id="catsup-remove-btn">-</button>
            </div>
        </div>
        <div class="item-input">
            <label for="item-name">Mostaza (1/2kg) - 20 MXN</label>
            <div class="input">
                <input type="number" name="item-value" id="user-mostaza-quantity">
                <button id="mostaza-add-btn">+</button>
                <button id="mostaza-remove-btn">-</button>
            </div>
        </div>
        <div class="item-input">
            <label for="item-name">Ranch (1kg) - 70 MXN</label>
            <div class="input">
                <input type="number" name="item-value" id="user-ranch-quantity">
                <button id="ranch-add-btn">+</button>
                <button id="ranch-remove-btn">-</button>
            </div>
        </div>
        <div class="item-input">
            <label for="item-name">Buffalo (1/2kg) - 50 MXN</label>
            <div class="input">
                <input type="number" name="item-value" id="user-buffalo-quantity">
                <button id="buffalo-add-btn">+</button>
                <button id="buffalo-remove-btn">-</button>
            </div>
        </div>
        <div class="item-input">
            <label for="item-name">BBQ (1/2kg) - 50 MXN</label>
            <div class="input">
                <input type="number" name="item-value" id="user-bbq-quantity">
                <button id="bbq-add-btn">+</button>
                <button id="bbq-remove-btn">-</button>
            </div>
        </div>
        <div class="item-input">
            <label for="item-name">Mango Habanero (1/2kg) - 50 MXN</label>
            <div class="input">
                <input type="number" name="item-value" id="user-mango-quantity">
                <button id="mango-add-btn">+</button>
                <button id="mango-remove-btn">-</button>
            </div>
        </div>
        <div class="item-input">
            <label for="item-name">Cueritos (Bolsa) - 30 MXN</label>
            <div class="input">
                <input type="number" name="item-value" id="user-cueritos-quantity">
                <button id="cueritos-add-btn">+</button>
                <button id="cueritos-remove-btn">-</button>
            </div>
        </div>
        <div class="item-input">
            <label for="item-name">Elotes (12) - 120 MXN</label>
            <div class="input">
                <input type="number" name="item-value" id="user-elotes-quantity">
                <button id="elotes-add-btn">+</button>
                <button id="elotes-remove-btn">-</button>
            </div>
        </div>
    </div>
    <div class="result">
        <div class="result-btns">
            <button class="calc-btn">Calculate</button>
            <button class="reset-btn">X</button>
        </div>
        <div id="total">
            <h2>--</h2>
        </div>
    </div>
</body>
</html>
